<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Banner</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header transition">
      <a class="header__links header__close" href="#"></a>
      <a class="header__links header__restore" href="#">Restore</a>
    </header>
    <main class="main">
      <h1 class="title">Unlimited Access to All Features</h1>
      <ul class="content">
        <li class="content__list">
          <div class="content__list-icon content__list-icon_unlimited"></div>
          <p id="unlim" class="content__list-text">Unlimited documents</p>
        </li>
        <li class="content__list">
          <div class="content__list-icon content__list-icon_export"></div>
          <p id="export" class="content__list-text">Export to clouds</p>
        </li>
        <li class="content__list">
          <div class="content__list-icon content__list-icon_recognition"></div>
          <p id="rec" class="content__list-text">Text recognition (OCR)</p>
        </li>
      </ul>
      <section class="subscription">
        <div
          class="subscription__box subscription__monthly subscription_active"
        >
          <h3 id="monthly" class="subscription__title">Monthly</h3>
          <p id="priceM" class="subscription__price">
            <span id="m-span" class="subscription__price_span">$9.99 </span>per
            month
          </p>
          <p id="subM" class="subscription__free">3 DAYS FREE!</p>
          <p id="m-per-m" class="subscription__per-month">$9.99 month</p>
        </div>
        <div
          class="subscription__box subscription__annually subscription_inactive"
        >
          <p class="subscription__discount subscription__discount_inactive">
            -83%
          </p>
          <h3
            id="annually"
            class="subscription__title subscription__title_inactive"
          >
            Annually
          </h3>
          <p
            id="priceY"
            class="subscription__price subscription__price_inactive"
          >
            <span
              id="y-span"
              class="subscription__price_span subscription__price_span-inactive"
              >$19.99 </span
            >per year
          </p>
          <p id="subY" class="subscription__free subscription__free_inactive">
            most popular
          </p>
          <p
            id="y-per-m"
            class="subscription__per-month subscription__per-month_inactive"
          >
            $1.66 month
          </p>
        </div>
      </section>
      <a id="link" class="button transition" href="https://apple.com/"
        ><button>Continue</button></a
      >
    </main>
    <footer class="footer">
      <p class="footer__info">Auto-rewable. Cancel anytime</p>
      <nav class="footer__nav">
        <ul class="footer__links">
          <li>
            <a id="term" class="footer__link transition" href="#"
              >Terms of Use</a
            >
          </li>
          <li>
            <a id="privacy" class="footer__link transition" href="#"
              >Privacy Policy</a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <div class="home"></div>
    <script type="text/javascript" src="/scripts/constants.js"></script>
    <script type="text/javascript" src="/scripts/getData.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
  </body>
</html>
